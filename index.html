<body>

    <div class="main-wrapper">
        
        <div class="panel panel-controls">
            <h3>ğŸ“ ë£°ë › íƒ€ì´í‹€ ì„¤ì •</h3>
            <div class="input-group">
                <input type="text" id="titleInput" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" value="ğŸ€í–‰ìš´ì˜ ë£°ë ›ğŸ€">
                <button class="btn-add" onclick="updateTitle()">ë³€ê²½</button>
            </div>

            <hr class="divider">

            <h3>ğŸ‘¥ ì°¸ê°€ì ê´€ë¦¬</h3>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="ë‹‰ë„¤ì„">
                <input type="number" id="weightInput" min="1" placeholder="ì¹¸ìˆ˜">
                <button class="btn-add" onclick="addParticipant()">ì¶”ê°€</button>
            </div>

            <ul id="participantList"></ul>
        </div>

        <div class="panel panel-game">
            <h1 id="mainTitle">ğŸ€í–‰ìš´ì˜ ë£°ë ›ğŸ€</h1>
            <div id="resultModal"></div> 
            
            <div class="wheel-container">
                <div class="arrow"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <div class="control-buttons">
                <button class="btn-large btn-shuffle" onclick="shuffleParticipants()" id="btnShuffle">ì„ê¸°</button>
                <button class="btn-large btn-start" onclick="startSpin()" id="btnStart">ì‹œì‘</button>
                <button class="btn-large btn-stop" onclick="stopSpin()" id="btnStop" disabled>ì¤‘ì§€</button>
            </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const participantList = document.getElementById('participantList');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnShuffle = document.getElementById('btnShuffle');
        const resultDiv = document.getElementById('resultModal');
        const mainTitle = document.getElementById('mainTitle');

        // ì´ˆê¸° ë°ì´í„° (ë¹„ì›Œë‘ )
        let participants = [];        // ëª©ë¡ìš© (ìˆœì„œ ìœ ì§€)
        let wheelParticipants = [];   // ë£°ë ›ìš© (ì„ì„ ê°€ëŠ¥)

        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926', '#1982C4'];

        let currentRotation = 0;   
        let currentSpeed = 0;      
        let isSpinning = false;    
        let isStopping = false;    
        let animationId = null;    

        // ë£°ë › ê·¸ë¦¬ê¸° (wheelParticipants ì‚¬ìš©)
        function drawWheel() {
            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            let currentAngle = (currentRotation * Math.PI) / 180; 
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (wheelParticipants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#f5f5f5';
                ctx.fill();
                resultDiv.innerText = ""; 
                return;
            }

            wheelParticipants.forEach((p, index) => {
                const sliceAngle = (p.weight / totalWeight) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const startAngle = currentAngle - (Math.PI / 2); 
                const endAngle = startAngle + sliceAngle;
                
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(p.name, radius - 30, 8);
                ctx.restore();

                currentAngle += sliceAngle;
            });
            
            // ê·¸ë¦¬ê¸° ì™„ë£Œ í›„ í•­ìƒ í˜„ì¬ ë‹¹ì²¨ì í‘œì‹œ ì—…ë°ì´íŠ¸ (ì„ê¸° í›„ì—ë„ ë°˜ì˜ë¨)
            updateCurrentWinnerDisplay();
        }

        // ëª©ë¡ ì—…ë°ì´íŠ¸ (participants ì‚¬ìš© - ëª©ë¡ ìˆœì„œ ìœ ì§€)
        function updateList() {
            participantList.innerHTML = '';
            participants.forEach((p, index) => {
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <span class="name-text">${index + 1}. ${p.name}</span>
                    <div class="list-controls">
                        <input type="number" 
                               class="weight-edit" 
                               value="${p.weight}" 
                               min="1" 
                               oninput="updateWeight(${index}, this.value)" 
                               ${isSpinning ? 'disabled' : ''}>
                        <button class="btn-delete" onclick="removeParticipant(${index})">ì‚­ì œ</button>
                    </div>
                `;
                participantList.appendChild(li);
            });
        }

        // ë¬´ê²Œ ì—…ë°ì´íŠ¸
        function updateWeight(index, value) {
            if (isSpinning) return;
            const newWeight = parseInt(value);
            if (!isNaN(newWeight) && newWeight > 0) {
                participants[index].weight = newWeight;
                drawWheel();
            }
        }

        // ì°¸ê°€ì ì¶”ê°€
        function addParticipant() {
            const nameInput = document.getElementById('nameInput');
            const weightInput = document.getElementById('weightInput');
            const name = nameInput.value.trim();
            const weight = parseInt(weightInput.value);

            if (name && weight > 0) {
                participants.push({ name, weight });
                // ì¶”ê°€ ì‹œ ë£°ë › ë°ì´í„° ë™ê¸°í™”
                wheelParticipants = [...participants];
                
                nameInput.value = '';
                weightInput.value = '1';
                
                drawWheel();
                updateList();
                
                participantList.scrollTop = participantList.scrollHeight;
                nameInput.focus();
            } else {
                alert('ì´ë¦„ê³¼ 1 ì´ìƒì˜ ì¹¸ìˆ˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            }
        }

        // ì°¸ê°€ì ì‚­ì œ
        function removeParticipant(index) {
            if (isSpinning) return;
            participants.splice(index, 1);
            // ì‚­ì œ ì‹œ ë£°ë › ë°ì´í„° ë™ê¸°í™”
            wheelParticipants = [...participants];
            
            drawWheel();
            updateList();
        }

        // ì œëª© ë³€ê²½
        function updateTitle() {
            const titleInput = document.getElementById('titleInput');
            const newTitle = titleInput.value.trim();
            if (newTitle) {
                mainTitle.innerText = newTitle;
            } else {
                alert("ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            }
        }

        // ìˆœì„œ ì„ê¸° (wheelParticipantsë§Œ ì„ìŒ)
        function shuffleParticipants() {
            if (isSpinning) {
                alert("ë£°ë ›ì´ ë„ëŠ” ì¤‘ì—ëŠ” ì„ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            // wheelParticipantsë§Œ ì„ì–´ì„œ ë£°ë ›ì— ë°˜ì˜
            for (let i = wheelParticipants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wheelParticipants[i], wheelParticipants[j]] = [wheelParticipants[j], wheelParticipants[i]];
            }
            drawWheel(); 
            // [ì°¸ê³ ] drawWheel ë‚´ë¶€ì—ì„œ updateCurrentWinnerDisplay()ê°€ í˜¸ì¶œë˜ì–´ ì´ë¦„ì´ ì¦‰ì‹œ ê°±ì‹ ë¨
        }

function animate() {
            if (!isSpinning) return;

            if (isStopping) {
                // [ìˆ˜ì •ëœ ë¶€ë¶„] 
                // ê¸°ì¡´: currentSpeed *= 0.99; (ì²œì²œíˆ ê°ì†)
                // ë³€ê²½: currentSpeed = 0; (ì¦‰ì‹œ ì •ì§€)
                currentSpeed = 0; 
                
                // ì†ë„ê°€ 0ì´ ë˜ì—ˆìœ¼ë¯€ë¡œ ë°”ë¡œ ì¢…ë£Œ ë¡œì§ ì‹¤í–‰
                if (currentSpeed < 0.02) {
                    isSpinning = false;
                    isStopping = false;
                    currentSpeed = 0;
                    calculateWinner();  // ë‹¹ì²¨ì ê³„ì‚°
                    
                    // ë²„íŠ¼ ìƒíƒœ ë³µêµ¬
                    btnStart.disabled = false;
                    btnShuffle.disabled = false;
                    btnStop.disabled = true;
                    
                    updateList();
                    return; // í•¨ìˆ˜ ì¢…ë£Œ (ë” ì´ìƒ íšŒì „í•˜ì§€ ì•ŠìŒ)
                }
            }

            currentRotation += currentSpeed;
            if (currentRotation >= 360) currentRotation -= 360; 

            drawWheel(); 
            animationId = requestAnimationFrame(animate);
        }

            currentRotation += currentSpeed;
            if (currentRotation >= 360) currentRotation -= 360; 

            drawWheel(); 
            animationId = requestAnimationFrame(animate);
        }

        // í˜„ì¬ ë‹¹ì²¨ì í‘œì‹œ (wheelParticipants ì‚¬ìš©)
        function updateCurrentWinnerDisplay() {
            if (wheelParticipants.length === 0) return;

            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            // ë£°ë ›ì€ ì‹œê³„ë°©í–¥ íšŒì „í•˜ë¯€ë¡œ 360 - íšŒì „ê°
            const pointerAngle = (360 - currentRotation % 360) % 360;
            
            let currentAngle = 0;
            let currentTarget = null;

            for (let p of wheelParticipants) {
                const sliceAngleDeg = (p.weight / totalWeight) * 360;
                if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngleDeg) {
                    currentTarget = p.name;
                    break;
                }
                currentAngle += sliceAngleDeg;
            }
            
            // ë„ëŠ” ì¤‘ì´ê±°ë‚˜, ë©ˆì·„ì§€ë§Œ ê²°ê³¼ì°½ì´ ë¹„ì–´ìˆê±°ë‚˜ ì„ê¸° í›„ ê°±ì‹ ì´ í•„ìš”í•  ë•Œ
            // ë‹¨ìˆœíˆ í˜„ì¬ ê°€ë¦¬í‚¤ëŠ” ëŒ€ìƒì„ í‘œì‹œ
            if (isSpinning) {
                resultDiv.innerText = currentTarget;
            } else if (wheelParticipants.length > 0) {
                 // ì„ê¸° ë²„íŠ¼ í´ë¦­ ë“±ìœ¼ë¡œ ë£°ë › ë°°ì¹˜ê°€ ë°”ë€Œì—ˆì„ ë•Œë„ ë°”ë¡œ ë°˜ì˜
                 // ë‹¨, 'ì¶•í•˜í•©ë‹ˆë‹¤' ë©”ì‹œì§€ê°€ ë– ìˆëŠ” ìƒíƒœë¼ë©´ ë®ì–´ì“°ì§€ ì•Šë„ë¡ ì¡°ê±´ ì¶”ê°€ ê°€ëŠ¥í•˜ë‚˜
                 // í˜„ì¬ ìš”êµ¬ì‚¬í•­(í˜„í–‰í™”)ì— ë§ì¶° í•­ìƒ í˜„ì¬ ìœ„ì¹˜ ì´ë¦„ìœ¼ë¡œ ê°±ì‹ 
                 
                 // ë§Œì•½ "ì¶•í•˜ ë©”ì‹œì§€"ë¥¼ ìœ ì§€í•˜ê³  ì‹¶ë‹¤ë©´ ì•„ë˜ ì¡°ê±´ ì¶”ê°€:
                 // if (!resultDiv.innerText.includes("ğŸ‰")) resultDiv.innerText = currentTarget;
                 
                 // ì—¬ê¸°ì„œëŠ” ì¦‰ì‹œ í˜„í–‰í™” (ì¶•í•˜ë©”ì‹œì§€ë„ ì„ìœ¼ë©´ ì‚¬ë¼ì§€ê³  í˜„ì¬ ìœ„ì¹˜ ì´ë¦„ ëœ¸)
                 resultDiv.innerText = currentTarget;
            }
        }

        function startSpin() {
            if (participants.length === 0) {
                alert('ì°¸ê°€ìë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!');
                return;
            }
            if (isSpinning) return;

            isSpinning = true;
            isStopping = false;
            currentSpeed = 100; 
            
            btnStart.disabled = true;
            btnShuffle.disabled = true;
            btnStop.disabled = false;
            
            updateList();
            animate();
        }

        function stopSpin() {
            if (!isSpinning || isStopping) return;
            isStopping = true;
        }

        // ìµœì¢… ë‹¹ì²¨ì ê³„ì‚° (wheelParticipants ì‚¬ìš©)
        function calculateWinner() {
            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            const pointerAngle = (360 - currentRotation % 360) % 360;
            
            let currentAngle = 0;
            let winner = null;

            for (let p of wheelParticipants) {
                const sliceAngleDeg = (p.weight / totalWeight) * 360;
                if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngleDeg) {
                    winner = p.name;
                    break;
                }
                currentAngle += sliceAngleDeg;
            }
            resultDiv.innerText = `ğŸ‰${winner}ğŸ‰`;
        }

        document.getElementById('nameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addParticipant();
        });
        
        document.getElementById('titleInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') updateTitle();
        });

        // ì´ˆê¸° ì‹¤í–‰
        drawWheel();
        updateList(); 

    </script>
