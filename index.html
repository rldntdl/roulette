<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïª§Ïä§ÌÖÄ Î£∞Î†õ Í≤åÏûÑ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { color: #333; margin-bottom: 20px; }

        .main-wrapper {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            height: 700px; 
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .panel-controls {
            flex: 1;
            min-width: 320px;
        }

        .panel-game {
            flex: 1.5;
            min-width: 340px;
            align-items: center;
        }

        h3 { 
            margin-top: 0; 
            color: #444; 
            border-bottom: 2px solid #f0f0f0; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
        }

        .divider {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        /* ÏûÖÎ†• Í∑∏Î£π Ïä§ÌÉÄÏùº */
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px; 
            align-items: center;
            width: 100%;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus { outline: 2px solid #2196F3; border-color: transparent; }

        #titleInput, #nameInput { 
            flex: 1; 
            min-width: 0; 
        }

        #weightInput { 
            width: 60px;
            text-align: center;
            flex: none;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
        }

        .btn-add { 
            background-color: #4CAF50; 
            color: white; 
            flex: none;
            white-space: nowrap;
        }
        .btn-add:hover { background-color: #45a049; }

        /* ÌïòÎã® Í≤åÏûÑ Ïª®Ìä∏Î°§ Î≤ÑÌäºÎì§ */
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            width: 100%;
            max-width: 412px; 
            margin-top: auto; 
        }

        .btn-large {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            color: white;
        }

        .btn-shuffle { background-color: #9C27B0; }
        .btn-shuffle:hover { background-color: #7B1FA2; }
        
        .btn-start { background-color: #4CAF50; }
        .btn-start:hover { background-color: #45a049; }
        
        .btn-stop { background-color: #ff5252; }
        .btn-stop:hover { background-color: #e53935; }
        
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Ï∞∏Í∞ÄÏûê Î™©Î°ù */
        ul { 
            list-style: none; 
            padding: 0; 
            flex: 1; 
            overflow-y: auto; 
            min-height: 0; 
            scrollbar-width: thin; 
            scrollbar-color: #ddd transparent;
        }
        ul::-webkit-scrollbar { width: 6px; }
        ul::-webkit-scrollbar-thumb { background-color: #ddd; border-radius: 10px; }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 5px;
        }
        li:last-child { border-bottom: none; }
        
        .name-text { font-weight: 500; font-size: 15px; }
        
        .list-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weight-edit {
            width: 45px;
            padding: 6px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-delete {
            background-color: #ff5252;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-delete:hover { background-color: #e53935; }

        /* Í≤∞Í≥º ÌëúÏãú Î™®Îã¨ */
        #resultModal {
            font-size: 2em;
            font-weight: 800;
            color: #2196F3;
            height: 50px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Î£∞Î†õ Ï∫îÎ≤ÑÏä§ ÏòÅÏó≠ */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 10px 0;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
            border: 6px solid black;
            border-radius: 50%;
            box-sizing: content-box;
        }

        canvas { 
            width: 100%; 
            height: 100%;
            border-radius: 50%;
        }

        .arrow {
            position: absolute;
            top: 0px;   
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 23px solid red;
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="panel panel-controls">
            <h3>üìù Î£∞Î†õ ÌÉÄÏù¥ÌãÄ ÏÑ§Ï†ï</h3>
            <div class="input-group">
                <input type="text" id="titleInput" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" value="üçÄÌñâÏö¥Ïùò Î£∞Î†õüçÄ">
                <button class="btn-add" onclick="updateTitle()">Î≥ÄÍ≤Ω</button>
            </div>

            <hr class="divider">

            <h3>üë• Ï∞∏Í∞ÄÏûê Í¥ÄÎ¶¨</h3>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="ÎãâÎÑ§ÏûÑ">
                <input type="number" id="weightInput" min="1" placeholder="Ïπ∏Ïàò">
                <button class="btn-add" onclick="addParticipant()">Ï∂îÍ∞Ä</button>
            </div>

            <ul id="participantList"></ul>
        </div>

        <div class="panel panel-game">
            <h1 id="mainTitle">üçÄÌñâÏö¥Ïùò Î£∞Î†õüçÄ</h1>
            <div id="resultModal"></div> 
            
            <div class="wheel-container">
                <div class="arrow"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <div class="control-buttons">
                <button class="btn-large btn-shuffle" onclick="shuffleParticipants()" id="btnShuffle">ÏÑûÍ∏∞</button>
                <button class="btn-large btn-start" onclick="startSpin()" id="btnStart">ÏãúÏûë</button>
                <button class="btn-large btn-stop" onclick="stopSpin()" id="btnStop" disabled>Ï§ëÏßÄ</button>
            </div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const participantList = document.getElementById('participantList');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnShuffle = document.getElementById('btnShuffle');
        const resultDiv = document.getElementById('resultModal');
        const mainTitle = document.getElementById('mainTitle');

        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ (ÎπÑÏõåÎë†)
        let participants = [];        // Î™©Î°ùÏö© (ÏàúÏÑú Ïú†ÏßÄ)
        let wheelParticipants = [];   // Î£∞Î†õÏö© (ÏÑûÏûÑ Í∞ÄÎä•)

        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926', '#1982C4'];

        let currentRotation = 0;   
        let currentSpeed = 0;      
        let isSpinning = false;    
        let isStopping = false;    
        let animationId = null;    

        // Î£∞Î†õ Í∑∏Î¶¨Í∏∞ (wheelParticipants ÏÇ¨Ïö©)
        function drawWheel() {
            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            let currentAngle = (currentRotation * Math.PI) / 180; 
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (wheelParticipants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#f5f5f5';
                ctx.fill();
                resultDiv.innerText = ""; 
                return;
            }

            wheelParticipants.forEach((p, index) => {
                const sliceAngle = (p.weight / totalWeight) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const startAngle = currentAngle - (Math.PI / 2); 
                const endAngle = startAngle + sliceAngle;
                
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 24px Arial";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(p.name, radius - 30, 8);
                ctx.restore();

                currentAngle += sliceAngle;
            });
            
            // Í∑∏Î¶¨Í∏∞ ÏôÑÎ£å ÌõÑ Ìï≠ÏÉÅ ÌòÑÏû¨ ÎãπÏ≤®Ïûê ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏ (ÏÑûÍ∏∞ ÌõÑÏóêÎèÑ Î∞òÏòÅÎê®)
            updateCurrentWinnerDisplay();
        }

        // Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ (participants ÏÇ¨Ïö© - Î™©Î°ù ÏàúÏÑú Ïú†ÏßÄ)
        function updateList() {
            participantList.innerHTML = '';
            participants.forEach((p, index) => {
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <span class="name-text">${index + 1}. ${p.name}</span>
                    <div class="list-controls">
                        <input type="number" 
                               class="weight-edit" 
                               value="${p.weight}" 
                               min="1" 
                               oninput="updateWeight(${index}, this.value)" 
                               ${isSpinning ? 'disabled' : ''}>
                        <button class="btn-delete" onclick="removeParticipant(${index})">ÏÇ≠Ï†ú</button>
                    </div>
                `;
                participantList.appendChild(li);
            });
        }

        // Î¨¥Í≤å ÏóÖÎç∞Ïù¥Ìä∏
        function updateWeight(index, value) {
            if (isSpinning) return;
            const newWeight = parseInt(value);
            if (!isNaN(newWeight) && newWeight > 0) {
                participants[index].weight = newWeight;
                drawWheel();
            }
        }

        // Ï∞∏Í∞ÄÏûê Ï∂îÍ∞Ä
        function addParticipant() {
            const nameInput = document.getElementById('nameInput');
            const weightInput = document.getElementById('weightInput');
            const name = nameInput.value.trim();
            const weight = parseInt(weightInput.value);

            if (name && weight > 0) {
                participants.push({ name, weight });
                // Ï∂îÍ∞Ä Ïãú Î£∞Î†õ Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî
                wheelParticipants = [...participants];
                
                nameInput.value = '';
                weightInput.value = '1';
                
                drawWheel();
                updateList();
                
                participantList.scrollTop = participantList.scrollHeight;
                nameInput.focus();
            } else {
                alert('Ïù¥Î¶ÑÍ≥º 1 Ïù¥ÏÉÅÏùò Ïπ∏ÏàòÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // Ï∞∏Í∞ÄÏûê ÏÇ≠Ï†ú
        function removeParticipant(index) {
            if (isSpinning) return;
            participants.splice(index, 1);
            // ÏÇ≠Ï†ú Ïãú Î£∞Î†õ Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî
            wheelParticipants = [...participants];
            
            drawWheel();
            updateList();
        }

        // Ï†úÎ™© Î≥ÄÍ≤Ω
        function updateTitle() {
            const titleInput = document.getElementById('titleInput');
            const newTitle = titleInput.value.trim();
            if (newTitle) {
                mainTitle.innerText = newTitle;
            } else {
                alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            }
        }

        // ÏàúÏÑú ÏÑûÍ∏∞ (wheelParticipantsÎßå ÏÑûÏùå)
        function shuffleParticipants() {
            if (isSpinning) {
                alert("Î£∞Î†õÏù¥ ÎèÑÎäî Ï§ëÏóêÎäî ÏÑûÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
                return;
            }
            // wheelParticipantsÎßå ÏÑûÏñ¥ÏÑú Î£∞Î†õÏóê Î∞òÏòÅ
            for (let i = wheelParticipants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wheelParticipants[i], wheelParticipants[j]] = [wheelParticipants[j], wheelParticipants[i]];
            }
            drawWheel(); 
            // [Ï∞∏Í≥†] drawWheel ÎÇ¥Î∂ÄÏóêÏÑú updateCurrentWinnerDisplay()Í∞Ä Ìò∏Ï∂úÎêòÏñ¥ Ïù¥Î¶ÑÏù¥ Ï¶âÏãú Í∞±Ïã†Îê®
        }

        function animate() {
            if (!isSpinning) return;

            if (isStopping) {
                currentSpeed *= 0.99; 
                if (currentSpeed < 0.02) {
                    isSpinning = false;
                    isStopping = false;
                    currentSpeed = 0;
                    calculateWinner(); 
                    btnStart.disabled = false;
                    btnShuffle.disabled = false;
                    btnStop.disabled = true;
                    updateList();
                    return;
                }
            }

            currentRotation += currentSpeed;
            if (currentRotation >= 360) currentRotation -= 360; 

            drawWheel(); 
            animationId = requestAnimationFrame(animate);
        }

        // ÌòÑÏû¨ ÎãπÏ≤®Ïûê ÌëúÏãú (wheelParticipants ÏÇ¨Ïö©)
        function updateCurrentWinnerDisplay() {
            if (wheelParticipants.length === 0) return;

            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            // Î£∞Î†õÏùÄ ÏãúÍ≥ÑÎ∞©Ìñ• ÌöåÏ†ÑÌïòÎØÄÎ°ú 360 - ÌöåÏ†ÑÍ∞Å
            const pointerAngle = (360 - currentRotation % 360) % 360;
            
            let currentAngle = 0;
            let currentTarget = null;

            for (let p of wheelParticipants) {
                const sliceAngleDeg = (p.weight / totalWeight) * 360;
                if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngleDeg) {
                    currentTarget = p.name;
                    break;
                }
                currentAngle += sliceAngleDeg;
            }
            
            // ÎèÑÎäî Ï§ëÏù¥Í±∞ÎÇò, Î©àÏ∑ÑÏßÄÎßå Í≤∞Í≥ºÏ∞ΩÏù¥ ÎπÑÏñ¥ÏûàÍ±∞ÎÇò ÏÑûÍ∏∞ ÌõÑ Í∞±Ïã†Ïù¥ ÌïÑÏöîÌï† Îïå
            // Îã®ÏàúÌûà ÌòÑÏû¨ Í∞ÄÎ¶¨ÌÇ§Îäî ÎåÄÏÉÅÏùÑ ÌëúÏãú
            if (isSpinning) {
                resultDiv.innerText = currentTarget;
            } else if (wheelParticipants.length > 0) {
                 // ÏÑûÍ∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Îì±ÏúºÎ°ú Î£∞Î†õ Î∞∞ÏπòÍ∞Ä Î∞îÎÄåÏóàÏùÑ ÎïåÎèÑ Î∞îÎ°ú Î∞òÏòÅ
                 // Îã®, 'Ï∂ïÌïòÌï©ÎãàÎã§' Î©îÏãúÏßÄÍ∞Ä Îñ†ÏûàÎäî ÏÉÅÌÉúÎùºÎ©¥ ÎçÆÏñ¥Ïì∞ÏßÄ ÏïäÎèÑÎ°ù Ï°∞Í±¥ Ï∂îÍ∞Ä Í∞ÄÎä•ÌïòÎÇò
                 // ÌòÑÏû¨ ÏöîÍµ¨ÏÇ¨Ìï≠(ÌòÑÌñâÌôî)Ïóê ÎßûÏ∂∞ Ìï≠ÏÉÅ ÌòÑÏû¨ ÏúÑÏπò Ïù¥Î¶ÑÏúºÎ°ú Í∞±Ïã†
                 
                 // ÎßåÏïΩ "Ï∂ïÌïò Î©îÏãúÏßÄ"Î•º Ïú†ÏßÄÌïòÍ≥† Ïã∂Îã§Î©¥ ÏïÑÎûò Ï°∞Í±¥ Ï∂îÍ∞Ä:
                 // if (!resultDiv.innerText.includes("üéâ")) resultDiv.innerText = currentTarget;
                 
                 // Ïó¨Í∏∞ÏÑúÎäî Ï¶âÏãú ÌòÑÌñâÌôî (Ï∂ïÌïòÎ©îÏãúÏßÄÎèÑ ÏÑûÏúºÎ©¥ ÏÇ¨ÎùºÏßÄÍ≥† ÌòÑÏû¨ ÏúÑÏπò Ïù¥Î¶Ñ Îú∏)
                 resultDiv.innerText = currentTarget;
            }
        }

        function startSpin() {
            if (participants.length === 0) {
                alert('Ï∞∏Í∞ÄÏûêÎ•º Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            if (isSpinning) return;

            isSpinning = true;
            isStopping = false;
            currentSpeed = 100; 
            
            btnStart.disabled = true;
            btnShuffle.disabled = true;
            btnStop.disabled = false;
            
            updateList();
            animate();
        }

        function stopSpin() {
            if (!isSpinning || isStopping) return;
            isStopping = true;
        }

        // ÏµúÏ¢Ö ÎãπÏ≤®Ïûê Í≥ÑÏÇ∞ (wheelParticipants ÏÇ¨Ïö©)
        function calculateWinner() {
            const totalWeight = wheelParticipants.reduce((sum, p) => sum + p.weight, 0);
            const pointerAngle = (360 - currentRotation % 360) % 360;
            
            let currentAngle = 0;
            let winner = null;

            for (let p of wheelParticipants) {
                const sliceAngleDeg = (p.weight / totalWeight) * 360;
                if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngleDeg) {
                    winner = p.name;
                    break;
                }
                currentAngle += sliceAngleDeg;
            }
            resultDiv.innerText = `üéâ${winner}üéâ`;
        }

        document.getElementById('nameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addParticipant();
        });
        
        document.getElementById('titleInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') updateTitle();
        });

        // Ï¥àÍ∏∞ Ïã§Ìñâ
        drawWheel();
        updateList(); 

    </script>
</body>

</html>
